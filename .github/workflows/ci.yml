name: Sovereign Compile

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
      - 'hotfix/**'
      - 'chore/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

concurrency:
  group: sovereign-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Solidity lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      FORCE_COLOR: "1"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_AUDIT: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Lint Solidity contracts
        id: lint
        run: npm run lint:sol

      - name: Publish lint summary
        if: always()
        run: |
          if [ "${{ steps.lint.outcome }}" = "success" ]; then
            status_icon="✅"
            status_label="Solidity lint passed"
          else
            status_icon="❌"
            status_label="Solidity lint failed"
          fi

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ### $status_icon Solidity lint

          $status_label

          Command: \`npm run lint:sol\`
          EOF

  compile:
    name: Compile smart contracts
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FORCE_COLOR: "1"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_AUDIT: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Prime Truffle cache directory
        run: mkdir -p ~/.cache/truffle

      - name: Cache Truffle compiler downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/truffle
          key: ${{ runner.os }}-truffle-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-truffle-

      - name: Install dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Display toolchain versions
        run: |
          node --version
          npm --version
          npx truffle version

      - name: Compile contracts
        id: compile-contracts
        run: npm run compile

      - name: Verify compiled artifacts
        id: verify-artifacts
        run: node scripts/verify-artifacts.js

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: truffle-build
          path: build/contracts

      - name: Generate compile metadata summary
        if: always()
        run: node scripts/write-compile-summary.js

      - name: Publish compile status
        if: always()
        run: |
          status_icon() {
            case "$1" in
              success) echo "✅" ;;
              skipped) echo "⏭️" ;;
              *) echo "❌" ;;
            esac
          }

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ### $(status_icon "${{ steps.compile-contracts.outcome }}") Compile contracts

          - `npm run compile`
            - Outcome: `${{ steps.compile-contracts.outcome }}`
          - `node scripts/verify-artifacts.js`
            - Outcome: `${{ steps.verify-artifacts.outcome }}`
          EOF

      - name: Enforce compile success
        if: ${{ always() && (steps.compile-contracts.outcome != 'success' || steps.verify-artifacts.outcome != 'success') }}
        run: |
          echo "Compilation or artifact verification failed."
          exit 1

  governance-audit:
    name: Governance surface audit
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: truffle-build
          path: build/contracts

      - name: Validate governance matrix
        id: governance-matrix
        run: npm run ci:governance

      - name: Publish governance summary
        if: always()
        run: |
          icon="❌"
          if [ "${{ steps.governance-matrix.outcome }}" = "success" ]; then
            icon="✅"
          elif [ "${{ steps.governance-matrix.outcome }}" = "skipped" ]; then
            icon="⏭️"
          fi

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ### $icon Governance surface audit

          Command: \`npm run ci:governance\`
          Outcome: `${{ steps.governance-matrix.outcome }}`
          EOF

      - name: Enforce governance audit success
        if: ${{ always() && steps.governance-matrix.outcome != 'success' }}
        run: |
          echo "Governance matrix validation failed."
          exit 1

  tests:
    name: Test suites
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      FORCE_COLOR: "1"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_AUDIT: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install JavaScript dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Download compiled artifacts
        uses: actions/download-artifact@v4
        with:
          name: truffle-build
          path: build/contracts

      - name: Run Truffle unit tests (artifact reuse)
        id: truffle-tests
        run: npm run test:truffle:ci

      - name: Run Hardhat tests
        id: hardhat-tests
        run: npm run test:hardhat

      - name: Install Foundry toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Foundry invariants
        id: foundry-tests
        run: npm run test:foundry

      - name: Publish test summary
        if: always()
        run: |
          status_icon() {
            case "$1" in
              success) echo "✅" ;;
              skipped) echo "⏭️" ;;
              *) echo "❌" ;;
            esac
          }

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ### Multi-runtime test suites

          | Suite | Command | Outcome |
          | --- | --- | --- |
          | Truffle | `npm run test:truffle:ci` | $(status_icon "${{ steps.truffle-tests.outcome }}") `${{ steps.truffle-tests.outcome }}` |
          | Hardhat | `npm run test:hardhat` | $(status_icon "${{ steps.hardhat-tests.outcome }}") `${{ steps.hardhat-tests.outcome }}` |
          | Foundry | `npm run test:foundry` | $(status_icon "${{ steps.foundry-tests.outcome }}") `${{ steps.foundry-tests.outcome }}` |
          EOF

      - name: Enforce test success
        if: ${{ always() && (steps.truffle-tests.outcome != 'success' || steps.hardhat-tests.outcome != 'success' || steps.foundry-tests.outcome != 'success') }}
        run: |
          echo "One or more runtime test suites failed."
          exit 1

  workflow-hygiene:
    name: Workflow hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install actionlint 1.7.1
        run: |
          set -euo pipefail
          install_dir="$HOME/.local/bin"
          mkdir -p "$install_dir"
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash \
            | bash -s 1.7.1 "$install_dir"
          echo "$install_dir" >> "$GITHUB_PATH"
          "$install_dir/actionlint" --version

      - name: Run actionlint
        id: actionlint
        run: $HOME/.local/bin/actionlint -color

      - name: Publish workflow hygiene summary
        if: always()
        run: |
          icon="❌"
          if [ "${{ steps.actionlint.outcome }}" = "success" ]; then
            icon="✅"
          elif [ "${{ steps.actionlint.outcome }}" = "skipped" ]; then
            icon="⏭️"
          fi

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ### $icon Workflow hygiene

          Command: \`actionlint -color\`
          Outcome: `${{ steps.actionlint.outcome }}`
          EOF

      - name: Enforce workflow hygiene success
        if: ${{ always() && steps.actionlint.outcome != 'success' }}
        run: |
          echo "Workflow hygiene check failed."
          exit 1
