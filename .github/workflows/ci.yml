name: Sovereign Compile

on:
  push:
    branches:
      - main
      - develop
      - release/**
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - release/**
  workflow_dispatch:

concurrency:
  group: sovereign-compile-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write

jobs:
  compile:
    name: Compile smart contracts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FORCE_COLOR: "1"
      NPM_CONFIG_FUND: "false"
      NPM_CONFIG_AUDIT: "false"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Prime Truffle cache directory
        run: mkdir -p ~/.cache/truffle

      - name: Cache Truffle compiler downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/truffle
          key: ${{ runner.os }}-truffle-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-truffle-

      - name: Install dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Display toolchain versions
        run: |
          node --version
          npm --version
          npx truffle version

      - name: Generate compile metadata summary
        run: node scripts/write-compile-summary.js

      - name: Compile contracts
        run: npm run compile

      - name: Verify compiled artifacts
        run: node scripts/verify-artifacts.js
