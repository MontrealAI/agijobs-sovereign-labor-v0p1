name: Sovereign Compile

on:
  push:
    branches:
      - main
      - develop
      - release/**
      - feature/**
  pull_request:
    branches:
      - main
      - develop
      - release/**

permissions:
  contents: read

jobs:
  compile:
    name: Compile smart contracts
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Truffle compiler downloads
        uses: actions/cache@v4
        with:
          path: ~/.cache/truffle
          key: ${{ runner.os }}-truffle-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-truffle-

      - name: Install dependencies
        run: npm ci --omit=optional --no-audit --no-fund

      - name: Compile contracts
        run: npm run compile
